<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="./css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<main class="main">
  <article class="card">
    <div class="card__media">
      <img src="./images/image-equilibrium.jpg" alt="Digital artwork of a glowing cube titled Equilibrium #3429">
    </div>
    <div class="card__content">
      <h2><a href="#" class="card-link">Equilibrium #3429</a></h2>
      <p>Our Equilibrium collection promotes balance and calm.</p>
    </div>
    <div class="card__details">
      <div class="card__price">
        <img src="./images/icon-ethereum.svg" alt="logo Ethereum">   
        <span>0.041 ETH</span> 
      </div>
      <div class="card__time">
        <img src="./images/icon-clock.svg" alt="">
        <span>3 days left</span>
      </div>
    </div>
    <div class="card__author">
      <div class="card__author-image">
        <img src="./images/image-avatar.png" alt="Portrait of Jules Wyvern">
      </div>
      <div class="card__author-name">
        <span>Creation of <a href="#" class="card-link" aria-label="View profile of Jules Wyvern">Jules Wyvern</a></span>
      </div>
    </div>
  </article>
</main>
</body>
</html>
